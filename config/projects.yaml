    github: null
    paper: "/articles/Wang & Zhang 6.4212 Final Paper.pdf"
    image: "images/6.4212.jpg"
    featured: true

  - title: "FISOR + TELS"
    role: "AIR-DREAM Lab at the Institute for AI Industry Research (AIR) at Tsinghua University"
    duration: "May 2025 - Aug 2025"
    description: "Developed an offline RL model combining FISOR (Feasibility-guided Safe Offline RL) 
