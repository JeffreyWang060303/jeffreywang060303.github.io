# =====================================================
# Project data displayed on the Projects page.
#
# This section defines projects to be displayed on the website.
#
# ✔ The `title` field is the project name displayed on the website.
#
# ✔ The `role` field describes your role in the project.
#
# ✔ The `duration` field shows the time period of the project.
#
# ✔ The `description` field provides details about the project.
#
# ✔ The `tools` field is an array of technologies/tools used.
#
# ✔ The `advisors` field is optional and lists advisors/supervisors for the project.
#
# ✔ The `github` field is optional and links to the GitHub repository.
#
# ✔ The `paper` field is optional and links to the paper/publication.
#
# ✔ The `image` field is the preview image URL for the project.
#
# ✔ The `featured` field controls whether the project appears on the homepage.
#    - featured: true  → shown on the homepage
#    - featured: false → shown only on the Projects page
# =====================================================

