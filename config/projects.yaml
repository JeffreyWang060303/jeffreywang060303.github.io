    role: "Stanford Vision and Learning Lab, Stanford University"
    duration: "Nov 2025 - Present"
    description: "Developing Sim2RealGen, a video-based sim-to-real learning 
    framework that enables robots to imagine and evaluate task-relevant scene 
    variations offline via generated RGB–depth videos, improving real-world manipulation without physical trial-and-error."
    tools: ["Vision", "Robotics", "ML"]
    advisors: "Raven Huang, Prof. Jiajun Wu, Prof. Fei-Fei Li"
    github: null
    paper: null
    image: "images/sail.jpg"
    featured: true

  - title: "GLUESTICK (2026 ICML under review)"
    role: "Harvard Edge Computing Lab, Harvard University"
    duration: "Aug 2025 - Jan 2025"
    description: "Developed GLUSTICK, a post-pruning recovery method for VLA models that restores robotic safety and performance without retraining by combining model compression, SVD-based correction, and efficient deployment on edge hardware"
